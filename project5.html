<html lang="en">

<head>

    <title>Event KeyCodes</title>

    <style>
        table,
        th,
        td {
            border: 1px solid #e7e7e7;
        }

        .project {
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .color {
            color: aliceblue;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body style="color: aliceblue;">


    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>

   
</body>
 <script>
        const insert = document.getElementById('insert');

        window.addEventListener('keydown',(e) => {
            insert.innerHTML = `
            <div class='color'>
                <table>
            <tr>
                <th>key</th>
                <th>keycode</th>
                <th>Code</th>
            </tr>

            <tr>
                <td>${e.key === " "? "space" : e.key} </td>
                <td>${e.keyCode} </td>
                <td>${e.code} </td>
            </tr>
            </table>
                </div>
            ` ;
        });
    </script>
</html>
